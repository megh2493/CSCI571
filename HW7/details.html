<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<div class="container" style="margin-:20px;">
  <div class="row">
    <div class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" href="#collapse1" onclick="false">Album</a>
            </h4>
          </div>
          <div id="collapse1" class="panel-collapse collapse">
            <div class="panel-body">
              <div class="panel-group" id="accordion">
                  <div class="panel panel-default" ng-repeat='album in albums'>
                    <div class="panel-heading">
                      <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#{{'album'+$index}}" onclick="false">{{album['name']}}</a>
                      </h4>
                    </div>
                    <div id="{{'album'+$index}}" class="panel-collapse collapse in">
                      <div class="panel-body" ng-repeat="image in images">
                        <img src= "{{image['picture']}}"  alt='profilepicture' style='height:30px; width:40px;'>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
    <div class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" href="#collapse11" onclick="false">Posts</a>
            </h4>
          </div>
          <div id="collapse11" class="panel-collapse collapse">
            <div class="panel-body">
              <div class="panel-group" id="accordion">
                  <div class="panel panel-default" ng-repeat='post in posts'>
                    <div id="collapse31" class="panel-collapse collapse in">
                      <div class="panel-body">
                        <div class='row'>
                          <div class='col-sm-3'>
                            <img src= "{{$scope.temp['picture']['url']}}"  alt='profilepicture' style='height:30px; width:40px;'>
                          </div>
                          <div class='col-sm-9'>
                            {{$scope.temp['name']}}
                          </div>
                        </div>
                        {{post['message']}}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
  </div>
</div>
